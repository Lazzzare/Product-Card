<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <img src="./images/image 2.jpg" alt="headphoneImg" />
      </div>

      <div class="main-content">
        <h1 class="price">$100</h1>
        <h2 class="header">Zebronics head phone</h2>
        <p class="text-content">
          A portable headphone with a battery life of 20 hours and IP67 rating.
          Comes with a 3 years warranty.
        </p>

        <span class="color">Choose your colour</span>

        <div class="circle-container">
          <div class="circle red"></div>
          <div class="circle sky"></div>
          <div class="circle black"></div>
        </div>
      </div>

      <div class="btn">
        <button class="add">Add to cart</button>
        <button class="buy">Buy now</button>
      </div>

      <span class="read">Read reviews</span>
    </div>
  </body>
</html>
